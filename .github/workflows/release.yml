name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  actions: write

jobs:
  # ── Job 1: Build, sign, and submit to Apple Notarization ─────────────────────
  build-and-submit:
    name: Build, sign & submit for notarization
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@v2.11.0

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      # ── Import Developer ID certificate ──────────────────────────────────────
      - name: Import signing certificate
        env:
          CERTIFICATE_P12_BASE64: ${{ secrets.DEVELOPER_ID_APPLICATION_P12_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.DEVELOPER_ID_APPLICATION_P12_PASSWORD }}
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain"
          KEYCHAIN_PASSWORD=$(openssl rand -hex 16)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          echo "$CERTIFICATE_P12_BASE64" | base64 --decode -o "$RUNNER_TEMP/cert.p12"
          security import "$RUNNER_TEMP/cert.p12" \
            -k "$KEYCHAIN_PATH" \
            -P "$CERTIFICATE_PASSWORD" \
            -T /usr/bin/codesign

          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      # ── Build universal binary ────────────────────────────────────────────────
      - name: Build Wails app (universal)
        run: |
          wails build \
            --platform darwin/universal \
            --clean \
            -ldflags "-s -w"

      # ── Sign the .app (inside-out) ────────────────────────────────────────────
      - name: Sign .app
        env:
          DEVELOPER_ID: ${{ secrets.DEVELOPER_ID_APPLICATION_IDENTITY }}
        run: |
          APP="build/bin/Traceroute.app"

          # 1. Sign nested .app bundles (e.g. WebKit helpers) inside-out
          find "$APP" -name "*.app" -mindepth 1 | sort -r | while read nested; do
            codesign --force --options runtime \
              --sign "$DEVELOPER_ID" \
              --entitlements build/darwin/entitlements.plist \
              "$nested"
          done

          # 2. Sign loose dylibs
          find "$APP" -type f \( -name "*.dylib" -o -name "*.so" \) | while read f; do
            codesign --force --options runtime \
              --sign "$DEVELOPER_ID" \
              "$f"
          done

          # 3. Sign the outer bundle
          codesign --force --options runtime \
            --sign "$DEVELOPER_ID" \
            --entitlements build/darwin/entitlements.plist \
            "$APP"

          codesign --verify --deep --strict --verbose=2 "$APP"

      # ── Create DMG ────────────────────────────────────────────────────────────
      - name: Create DMG
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DMG_NAME="Traceroute-${VERSION}-macOS-universal.dmg"
          hdiutil create \
            -volname "Traceroute" \
            -srcfolder build/bin/Traceroute.app \
            -ov -format UDZO \
            "build/bin/${DMG_NAME}"
          echo "DMG_NAME=${DMG_NAME}" >> "$GITHUB_ENV"
          echo "VERSION=${VERSION}" >> "$GITHUB_ENV"

      # ── Submit to Apple Notarization (no waiting) ─────────────────────────────
      - name: Submit for notarization
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          SUBMISSION=$(xcrun notarytool submit "build/bin/${DMG_NAME}" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --output-format json)
          echo "$SUBMISSION"
          ID=$(echo "$SUBMISSION" | python3 -c "import sys,json; print(json.load(sys.stdin)['id'])")
          echo "Submission ID: $ID"

          # Write metadata for the staple-and-release job to pick up
          echo "{\"id\":\"$ID\",\"dmg\":\"${DMG_NAME}\",\"tag\":\"${GITHUB_REF_NAME}\"}" > build/bin/submission.json

      # ── Upload artifacts for Job 2 ────────────────────────────────────────────
      - name: Upload release assets
        uses: actions/upload-artifact@v4
        with:
          name: release-assets
          path: |
            build/bin/${{ env.DMG_NAME }}
            build/bin/submission.json
          retention-days: 7
